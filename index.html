<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <title>Kenyan Developer</title>
    <script src="scripts/all.js"></script>
</head>
<body>
    <!--Preloader start-->
    <div class="preloader" id="loader">
        <img src="img/spinner.gif" alt="preloader" class="preloader__item">
    </div>

    <!--Preloader end-->

    <!--Header start-->
    <header class="header" id="header">
        <!--banner start-->
        <div class="banner">
            <h1 class="banner__title bell-fonts" >African Developer</h1>
            <div class="banner__icons">
                <a href="#" class="banner__social-icon">
                    <i class="fab fa-twitter fa-fw"></i>
                </a>
                <a href="#" class="banner__social-icon">
                    <i class="fab fa-instagram fa-fw"></i>
                </a>
                <a href="#" class="banner__social-icon">
                    <i class="fab fa-github fa-fw"></i>
                </a>
                <a href="#" class="banner__social-icon">
                    <i class="fas fa-envelope fa-fw"></i>
                </a>
            </div>
        </div>
        <!--banner end-->
        <!--Video start-->
        <article class="video__container">
            <video class="video__item" autoplay muted loop>
                <source src="video/mufasa.mp4" type="video/mp4">
                <source src="video/mufasa.ogv" type="video/ogv">
                <source src="video/mufasa.webm" type="video/webm">
                    Your browser does not support video tag.
            </video>
        </article>
        <!--Video end-->
        <!--navBtn-->
        <div class="navBtn"><i class="fas fa-bars"></i></div>
        <!--navBar-->
        <nav class="nav">
            <ul class="nav__links">
                <!--logo-->
                <li><a href="#" class="nav__single-link">
                    <img src="img/simba.jpg" alt="lion-logo" id="lion">
                </a></li>
                <li><a href="#header" class="nav__single-link">HOME</a></li>
                <li><a href="#about" class="nav__single-link">ABOUT</a></li>
                <li><a href="#services" class="nav__single-link">SERVICES</a></li>
                <li><a href="#contact" class="nav__single-link">CONTACT</a></li>
            </ul>   
        </nav>
        <!--Video switch-->
        <div class="video__switch-container">
            <div class="video__switch">
                <span>on</span>
                <span>off</span>
                <div class="video__switch-btn">

                </div>
            </div>
        </div>

    </header>
    <!--Header end-->
    




    <script src="scripts/app.js"></script>
</body>
</html>
